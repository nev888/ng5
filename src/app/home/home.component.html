<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item ({{itemCount}})</p>
  </div>
  <div class="col">
    <p>Your bucket list</p>
  </div>
</div>

<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p>Use this form below to add a new bucket list goal. Waht do you want to do with your life</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
      <!--br><span>{{goalText}}</span -->
      <input type="submit" class="btn" [value]="btnTxt" (click)='addItem()'> <!-- value="{{btnTxt}} -->
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
        {{ goal }}
    </p>
  </div>
</div>
